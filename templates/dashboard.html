<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #0f172a;
            color: #ffffff;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .dashboard-header {
            text-align: center;
            padding: 2rem 0;
            margin-bottom: 2rem;
        }

        .dashboard-header h2 {
            font-size: 2.5rem;
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .video-container {
            width: 100%;
            max-width: 800px;
            background: #1e293b;
            border-radius: 1rem;
            padding: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }

        .video-container img {
            width: 100%;
            height: 500px;
            border-radius: 0.75rem;
            object-fit: cover;
        }

        .button-container {
            display: flex;
            gap: 1.5rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .analysis-button {
            padding: 1rem 2rem;
            background: linear-gradient(135deg, #3b82f6, #6366f1);
            border: none;
            border-radius: 0.75rem;
            color: white;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .analysis-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(59, 130, 246, 0.3);
        }

        .analysis-button i {
            font-size: 1.2rem;
        }
        .logout-button {
            padding: 0.75rem 1.5rem;
            background: linear-gradient(135deg, #ef4444, #dc2626);
            border: none;
            border-radius: 0.75rem;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logout-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(239, 68, 68, 0.3);
        }
        .dashboard-header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 2rem 0;
            margin-bottom: 2rem;
        }


        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .dashboard-header h2 {
                font-size: 2rem;
            }

            .video-container img {
                height: 300px;
            }

            .analysis-button {
                width: 100%;
                justify-content: center;
            }
        }

        @media (max-width: 480px) {
            .dashboard-header h2 {
                font-size: 1.75rem;
            }

            .video-container {
                padding: 0.5rem;
            }
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="dashboard-header">
            <h2>Security Dashboard</h2>
            <a href="{{ url_for('login') }}" class="logout-button">
                <i class="fas fa-sign-out-alt"></i>
                Logout
            </a>
        </div>

        <div class="video-container">
            <img src="{{ url_for('video_feed') }}" alt="Real-time Face Detection">
        </div>

        <div class="button-container">
            <form action="{{ url_for('run_hotspot_analysis_route') }}" method="POST">
                <button type="submit" class="analysis-button">
                    <i class="fas fa-map-marked-alt"></i>
                    Run Hotspot Analysis
                </button>
            </form>

            <form action="{{ url_for('news_map') }}" method="GET">
                <button type="submit" class="analysis-button">
                    <i class="fas fa-newspaper"></i>
                    News Heatmap
                </button>
            </form>
        </div>
    </div>
</body>
</html>
